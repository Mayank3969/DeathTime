<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Remaining</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Time Remaining</h1>
            <div class="mode-selector">
                <button id="calendar-mode" class="mode-btn active">Calendar</button>
                <button id="life-mode" class="mode-btn">Life</button>
                <button id="custom-mode" class="mode-btn">Custom Date</button>
            </div>
        </header>

        <main>
            <div id="calendar-counter" class="counter-section active">
                <h2>Time Remaining</h2>
                <div class="calendar-options">
                    <button id="day-option" class="calendar-option active">Today</button>
                    <button id="month-option" class="calendar-option">This Month</button>
                    <button id="year-option" class="calendar-option">This Year</button>
                </div>
                <div class="result-display">
                    <div id="calendar-days-container" class="time-unit">
                        <span id="calendar-days" class="number">0</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span id="calendar-hours" class="number">0</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span id="calendar-minutes" class="number">0</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div id="calendar-seconds-container" class="time-unit">
                        <span id="calendar-seconds" class="number">0</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </div>

            <div id="life-counter" class="counter-section">
                <h2>Life Timeline</h2>
                <p class="description">Track your journey through time</p>
                
                <div id="life-inputs" class="input-section">
                    <div class="input-group">
                        <label for="birth-date">Your Birth Date:</label>
                        <input type="date" id="birth-date">
                    </div>
                    <div class="input-group">
                        <label for="death-date">Expected End Date:</label>
                        <input type="date" id="death-date">
                    </div>
                    <button id="calculate-life" class="calculate-btn">Calculate</button>
                </div>
                
                <div id="life-results" class="result-display" style="display: none;">
                    <div class="life-results-container">
                        <div class="life-column">
                            <h3>Time Lived</h3>
                            <p id="life-lived-detail" class="detail-text">0 years, 0 days</p>
                            <div class="time-unit">
                                <span id="life-years-lived" class="number">0</span>
                                <span class="label">Years</span>
                            </div>
                            <div class="time-unit">
                                <span id="life-days-lived" class="number">0</span>
                                <span class="label">Days</span>
                            </div>
                        </div>
                        
                        <div class="life-divider"></div>
                        
                        <div class="life-column">
                            <h3>Time Remaining</h3>
                            <p id="life-remaining-detail" class="detail-text">0 years, 0 days</p>
                            <div class="time-unit">
                                <span id="life-years-remaining" class="number">0</span>
                                <span class="label">Years</span>
                            </div>
                            <div class="time-unit">
                                <span id="life-days" class="number">0</span>
                                <span class="label">Days</span>
                            </div>
                        </div>
                    </div>
                    
                    <button id="recalculate-life" class="secondary-btn">Recalculate</button>
                </div>
            </div>

            <div id="custom-counter" class="counter-section">
                <h2>Countdown to Date</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="target-date">Target Date:</label>
                        <input type="datetime-local" id="target-date">
                    </div>
                    <div class="input-group">
                        <label for="event-name">Event Name (optional):</label>
                        <input type="text" id="event-name" placeholder="e.g., Vacation, Wedding, Deadline">
                    </div>
                    <button id="calculate-custom" class="calculate-btn">Start Countdown</button>
                </div>
                <div class="result-display">
                    <h3 id="event-display">Countdown</h3>
                    <div class="time-unit">
                        <span id="custom-days" class="number">0</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span id="custom-hours" class="number">0</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span id="custom-minutes" class="number">0</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="time-unit">
                        <span id="custom-seconds" class="number">0</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Made by Mayank | <span id="current-year">2025</span></p>
        </footer>
    </div>

    <div class="clock-background"></div>
    
    <script src="script.js"></script>
</body>
</html>
